<form action="/admin_tools" onsubmit="return check(this)">
<input type="hidden" name="admin_tools" value="{{ session.user_role }}">
<input type="submit" value="Admin tools">
</form>

<script>
function check(form) {
    if (form.admin_tools.value != "admin") {
        alert("Error: this function is only for admins.");
        return false;
    }
    return true;
}
</script>
